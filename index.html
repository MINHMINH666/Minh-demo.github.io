<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup Đăng Nhập</title>
  <style>
    /* Reset một số style cơ bản */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }
    /* Overlay nền mờ */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    /* Popup chính */
    .popup {
      background: #ffffff;
      border-radius: 8px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .popup h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333333;
    }
    /* Container chứa các nút */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    /* Style cho nút */
    .popup button {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    /* Nút Đăng nhập */
    .btn-login {
      background-color: #007bff;
      color: #fff;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    /* Nút Đăng ký */
    .btn-register {
      background-color: #28a745;
      color: #fff;
    }
    .btn-register:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <!-- Overlay chứa popup -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <h2>Vui lòng đăng nhập để xem chi tiết hơn</h2>
      <div class="buttons">
        <button class="btn-login" onclick="handleLogin()">Đăng nhập</button>
        <button class="btn-register" onclick="handleRegister()">Đăng ký</button>
      </div>
    </div>
  </div>

  <script>
    // Chuyển hướng khi bấm nút Đăng nhập
    function handleLogin() {
      window.location.href = "login.html"; // Sửa URL nếu cần
    }
    // Chuyển hướng khi bấm nút Đăng ký
    function handleRegister() {
      window.location.href = "register.html"; // Sửa URL nếu cần
    }
  </script>
</body>
</html>
